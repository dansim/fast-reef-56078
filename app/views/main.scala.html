@(title: String)

<!DOCTYPE html>
<html lang="en" data-ng-app="space.wars">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@controllers.Assets.at("/public/img/", "favicon.png")">
        <style>* {padding: 0; margin: 0}</style>
    </head>
    <body>

        <div ui-view></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.5/pixi.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

        <script src="@routes.Assets.at("/public/js", "Common.js")"></script>
        <script src="@routes.Assets.at("/public/js", "Splash.js")"></script>
        <script src="@routes.Assets.at("/public/js", "HighScore.js")"></script>
        <script src="@routes.Assets.at("/public/js", "Game.js")"></script>
        <script src="@routes.Assets.at("/public/js", "Main.js")"></script>

    </body>
</html>
